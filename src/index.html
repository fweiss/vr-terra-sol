
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VR Terra Sol</title>
        <style>
            html,body {overflow: hidden;width: 100%;height: 100%;margin: 0;padding: 0;}
            #renderCanvas {width: 100%;height: 100%;touch-action: none;}
        </style>
        <link rel="stylesheet" href="assets/main.css"
        <!-- webpack inserts JS -->
    </head>
    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="controls">
            <fieldset>
                <legend>Selected camera</legend>          
                <div>
                  <input type="radio" id="surface" name="camera" value="surface">
                  <label for="surface">Surface</label>
                </div>           
                <div>
                  <input type="radio" id="orbit" name="camera" value="orbit" checked>
                  <label for="orbit">Orbit</label>
                </div>           
                <div>
                  <input type="radio" id="near_space" name="camera" value="near_space">
                  <label for="near_space">Near space</label>
                </div>
            </fieldset>
            <div>
                <div class="latlon">
                    <input type="text" id="lat" value="0">
                    <input type="text" id="lon" value="0">
                    <input type="text" id="alt" value="0">
                </div>
                <input type="range" id="tod" value="0">
                <label for="tod">Time of day</label>
            </div>
        </div>
    </body>
</html>
